name: 1.x.$(Date:yyyyMMdd)$(Rev:r)

trigger:
- dev
- master

variables:
    DOTNET_VERSION: '2.2.207'

jobs:
- job: Tests
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python36:
        pythonVersion: '3.6'
      Python37:
        pythonVersion: '3.7'
      Python38:
        pythonVersion: '3.8'
    maxParallel: 1
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(pythonVersion)'
      addToPath: true
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: $(DOTNET_VERSION)
    displayName: 'Install dotnet'
  - task: ShellScript@2
    inputs:
      disableAutoCwd: true
      scriptPath: .ci/linux_devops_build.sh
    displayName: 'Build'
  - bash: |
        chmod +x .ci/linux_devops_unit_tests.sh
        .ci/linux_devops_unit_tests.sh
    displayName: 'Unit Tests'
  - bash: |
        chmod +x .ci/linux_devops_e2e_tests.sh
        .ci/linux_devops_e2e_tests.sh
    env:
      LINUXSTORAGECONNECTIONSTRING: $(LinuxStorageConnectionString)
      LINUXCOSMOSDBCONNECTIONSTRING: $(LinuxCosmosDBConnectionString)
      LINUXEVENTHUBCONNECTIONSTRING: $(LinuxEventHubConnectionString)
      LINUXSERVICEBUSCONNECTIONSTRING: $(LinuxServiceBusConnectionString)
    displayName: 'E2E Tests'
  - bash: |
      chmod +x .ci/linux_devops_code_coverage_generate.sh
      .ci/linux_devops_code_coverage_generate.sh
    displayName: 'Generate Code Coverage XML file'
  - task: PublishCodeCoverageResults@1
    inputs:
        codeCoverageTool: cobertura
        summaryFileLocation: coverage.xml

- job: Build_WINDOWS_X64
  dependsOn: 'Tests'
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      Python36V2:
        pythonVersion: '3.6'
        workerPath: 'python/prodV2/worker.py'
      Python37V2:
        pythonVersion: '3.7'
        workerPath: 'python/prodV2/worker.py'
      Python36V3:
        pythonVersion: '3.6'
        workerPath: 'python/prodV3/worker.py'
      Python37V3:
        pythonVersion: '3.7'
        workerPath: 'python/prodV3/worker.py'
      Python38V3:
        pythonVersion: '3.8'
        workerPath: 'python/prodV3/worker.py'
  steps:
  - template: pack/templates/win_env_gen.yml
    parameters:
      pythonVersion: '$(pythonVersion)'
      workerPath: '$(workerPath)'
      architecture: 'x64'
      artifactName: '$(pythonVersion)_WINDOWS_X64'
- job: Build_WINDOWS_X86
  dependsOn: 'Tests'
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      Python37V2:
        pythonVersion: '3.7'
        workerPath: 'python/prodV2/worker.py'
      Python37V3:
        pythonVersion: '3.7'
        workerPath: 'python/prodV3/worker.py'
      Python38V3:
        pythonVersion: '3.8'
        workerPath: 'python/prodV3/worker.py'
  steps:
  - template: pack/templates/win_env_gen.yml
    parameters:
      pythonVersion: '$(pythonVersion)'
      workerPath: '$(workerPath)'
      architecture: 'x86'
      artifactName: '$(pythonVersion)_WINDOWS_x86'
- job: Build_LINUX_X64
  dependsOn: 'Tests'
  pool:
    vmImage: 'ubuntu-18.04'
  strategy:
    matrix:
      Python36V2:
        pythonVersion: '3.6'
        workerPath: 'python/prodV2/worker.py'
      Python37V2:
        pythonVersion: '3.7'
        workerPath: 'python/prodV2/worker.py'
      Python36V3:
        pythonVersion: '3.6'
        workerPath: 'python/prodV3/worker.py'
      Python37V3:
        pythonVersion: '3.7'
        workerPath: 'python/prodV3/worker.py'
      Python38V3:
        pythonVersion: '3.8'
        workerPath: 'python/prodV3/worker.py'
  steps:
  - template: pack/templates/nix_env_gen.yml
    parameters:
      pythonVersion: '$(pythonVersion)'
      workerPath: '$(workerPath)'
      artifactName: '$(pythonVersion)_LINUX_X64'
- job: Build_OSX_X64
  dependsOn: 'Tests'
  pool:
    vmImage: 'macOS-10.15'
  strategy:
    matrix:
      Python36V2:
        pythonVersion: '3.6'
        workerPath: 'python/prodV2/worker.py'
      Python37V2:
        pythonVersion: '3.7'
        workerPath: 'python/prodV2/worker.py'
      Python36V3:
        pythonVersion: '3.6'
        workerPath: 'python/prodV3/worker.py'
      Python37V3:
        pythonVersion: '3.7'
        workerPath: 'python/prodV3/worker.py'
      Python38V3:
        pythonVersion: '3.8'
        workerPath: 'python/prodV3/worker.py'
  steps:
  - template: pack/templates/nix_env_gen.yml
    parameters:
      pythonVersion: '$(pythonVersion)'
      workerPath: '$(workerPath)'
      artifactName: '$(pythonVersion)_OSX_X64'

- job: PackageWorkers
  dependsOn: ['Build_WINDOWS_X64',
              'Build_WINDOWS_X86',
              'Build_LINUX_X64',
              'Build_OSX_X64'
             ]
  pool:
      vmImage: 'windows-2019'
  strategy:
    matrix:
      V2PythonWorker:
        minorVersion: '0'
        nuspecPath: 'pack\Microsoft.Azure.Functions.V2.PythonWorker.nuspec'
      V3PythonWorker:
        minorVersion: '1'
        nuspecPath: 'pack\Microsoft.Azure.Functions.V3.PythonWorker.nuspec'
  steps:
  - bash: |
      MAJOR=$(echo $BUILD_BUILDNUMBER | cut -d '.' -f1)
      MINOR=$(minorVersion)
      PATCH=$(echo $BUILD_BUILDNUMBER | cut -d '.' -f3)
      echo "##vso[task.setvariable variable=worker_version]$MAJOR.$MINOR.$PATCH"
      echo "Packaging Python Worker Version $MAJOR.$MINOR.$PATCH"
    displayName: "Generate Worker Version"
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'current'
      downloadType: 'specific'
      downloadPath: '$(Build.SourcesDirectory)'
  - task: NuGetCommand@2
    inputs:
      command: pack
      packagesToPack: '$(nuspecPath)'
      versioningScheme: 'byEnvVar'
      versionEnvVar: WORKER_VERSION # Replaces version in nuspec
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'PythonWorker'
