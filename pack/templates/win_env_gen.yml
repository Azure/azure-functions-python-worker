parameters:
  pythonVersion: ''
  artifactName: ''
  workerPath: ''

steps:
- task: PowerShell@2
  inputs:
    filePath: 'pack\scripts\win_deps.ps1'
- task: CopyFiles@2
  inputs:
    contents: |
      ${{ parameters.workerPath }}
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\deps'
    contents: |
      **
      !grpc_tools\**\*
      !grpcio_tools*\*
    targetFolder: '$(Build.ArtifactStagingDirectory)'
