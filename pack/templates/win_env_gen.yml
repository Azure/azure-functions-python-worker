parameters:
  pythonVersion: ''
  artifactName: ''
  workerPath: ''

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: ${{ parameters.pythonVersion }}
    architecture: ${{ parameters.architecture }}
    addToPath: true
- task: PowerShell@2
  inputs:
    filePath: 'pack\scripts\win_deps.ps1'
# The following task is disabled since Python 3.9 to fix azure/ namespace
# https://github.com/Azure/azure-functions-python-worker/pull/854
- task: CopyFiles@2
  condition: and(succeeded(), in('${{ parameters.pythonVersion }}', '3.6', '3.7', '3.8'))
  inputs:
    contents: |
      pack\utils\__init__.py
    targetFolder: '$(Build.ArtifactStagingDirectory)\azure'
    flattenFolders: true
- task: CopyFiles@2
  inputs:
    contents: |
      ${{ parameters.workerPath }}
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    flattenFolders: true
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)\deps'
    contents: |
      **
      !grpc_tools\**\*
      !grpcio_tools*\*
    targetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: ${{ parameters.artifactName }}
