repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        exclude: tests/unittests/broken_functions/syntax_error/main\.py
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--per-file-ignores=tests/utils/testutils_docker.py:E501]
        exclude: __pycache__|build|dist|\.eggs|\.github|\.local|docs/.*|Samples|azure_functions_worker/protos/.*|azure_functions_worker/_thirdparty/typing_inspect\.py|tests/unittests/test_typing_inspect\.py|tests/unittests/broken_functions/syntax_error/main\.py|\.env.*|\.vscode|venv.*|\.*venv.*

