dist: trusty

branches:
    only:
        - master
        - dev

language: python
python:
    - 3.6

addons:
    apt:
        sources:
            - sourceline: deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main
              key_url: https://packages.microsoft.com/keys/microsoft.asc

        packages:
            - dotnet-sdk-2.1.4

cache:
    pip: true

install:
    - .ci/travis_install.sh

script:
    - .ci/travis_tests.sh
