trigger:
  branches:
    include:
      - dev
      - release/*
      - sdk/* # run for sdk and extension release branches
      - extensions/*

resources:
  repositories:
    - repository: eng
      type: git
      name: engineering
      ref: refs/tags/release

variables:
  - template: /ci/variables/cfs.yml@eng

extends:
  template: /ci/code-mirror.yml@eng